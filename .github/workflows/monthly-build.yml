name: Run build and audit once a month
on:
  schedule:
    - cron '0 8 6 * *'
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci --audit=false && npm run build && npm audit --audit-level=moderate
